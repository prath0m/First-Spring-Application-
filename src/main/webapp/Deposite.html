<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="display-4 text-center mb-4">Deposit</h2>
            <hr>
            <form name="depositeAmt" method="post" action="depositeamt">
                <div class="form-group">
                    <label for="accno">Account Number</label>
                    <input type="number" class="form-control" id="accno" name="accno" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Deposit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
